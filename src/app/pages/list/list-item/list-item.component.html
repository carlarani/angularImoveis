<mat-expansion-panel *ngIf="imovel.price" hideToggle>
    <mat-expansion-panel-header>
        <mat-panel-title>
            {{imovel.title}}
        </mat-panel-title>
        <mat-panel-description>
            {{imovel.majorQuality}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{imovel.fullDescription}}</p>
    <p id="price">{{imovel.price | currency:"BRL"}}</p>
</mat-expansion-panel>
