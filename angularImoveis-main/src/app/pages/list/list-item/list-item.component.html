<mat-expansion-panel *ngIf="property"  hideToggle>
    <mat-expansion-panel-header (click)="makeSeeing(property)" (click)="print(property)">
        <mat-icon *ngIf="property.seeing">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
              </svg>
        </mat-icon>
        <button mat-icon-button (click)="$event.stopPropagation()" (click)="makeFavorite()" [customDirective]="property.favorite" aria-label="Example icon button with a heart icon">
            <mat-icon>favorite</mat-icon>
          </button>
        <mat-panel-title>
         {{property.title}}
        </mat-panel-title>
        <mat-panel-description>
            {{property.majorQuality}}
        </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{property.fullDescription}}</p>
    <img src="{{property.imgPath}}">
    <p id="p-lastUpdate">Última atualização: {{property.lastUpdate | date:"dd/MM/yyyy"}}</p>
    <p id="price">{{property.price | price }}</p>
    <div class="btn-icon">
        <button mat-icon-button (click)="openDialog()">
            <mat-icon class="btn-edit-delete">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteItem()">
            <mat-icon class="btn-edit-delete">delete</mat-icon>
        </button>
    </div>

    <ng-template #dialogTemplate>
        <app-dialog>
          <app-property-form requestType="update" [newProperty]="property" ></app-property-form>
        </app-dialog>
      </ng-template>
</mat-expansion-panel>
